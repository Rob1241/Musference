
<div class="head-question">
    <h1 class="allquestions">Pytania</h1>
    <div class="askquest button" (click)="routetoask()">
        Dodaj pytanie
    </div>
    <div class="question-bar">
        <form [formGroup]="form">
            <button class="bar-elem question-search button" (click)="onSearch()"
            >Szukaj</button>
            <input class="question-search-inp" id="search" #search formControlName="search">
        </form>
        <button class="bar-elem question-mostliked button"(click)="mostLiked()">Polubienia</button>
    </div>
</div>

<div class="questions">
<div class="question" *ngFor="let item of questions.result.questions">
    <div class="question-left">
        <div class="left-left">
            <div class="answers">Opowiedzi</div>
            <div class="pluses">Plusy</div>
            <div class="views">Wy≈õwietl.</div>
        </div>
        <div class="left-right">
            <div class="num">{{item.answersAmount}}</div>
            <div class="num"> {{item.pluses}}</div>
            <div class="num">{{item.views}}</div>
        </div>
    </div>
    <div class="question-right">
        <a class="heading" [href]="'http://localhost:4200/onequestion/' + item.id + '/1'" >{{item.heading}}</a>
        <div class="question-content">
            {{item.content}}        
        </div>
        <div class="tags" *ngFor="let item1 of item.tags|async">
            <div class="tag">{{item1.description}}</div>
        </div>
        <div class="user-date">
            <a class="user" [href]="'http://localhost:4200/account/' + item.userId">{{item.username}}</a>
            <div class="date">Dodano: {{item.dateAdded | date:'M/d/yy, h:mm a'}}</div>
        </div>
    </div>
</div>
</div>
<div *ngIf="ifNewest()" class="pag-elements">
    <div class="pag-inside">
        <div *ngIf="pagValue()==0" class="question-pagination">
            <div  class="emptybutton">...</div>
            <button class="question-pag-elem">1</button>
            <button class="question-pag-elem quest-next" (click)="next()">nast</button>
            </div>
        <div *ngIf="pagValue()==1" class="question-pagination">
            <button  class="question-pag-elem quest-prev"(click)="previous()">popr</button>
            <div class="question-pag-elem">{{questions.result.currentPage}}</div>
            <button class="question-pag-elem quest-next" (click)="next()">nast</button>
            </div>
        <div *ngIf="pagValue()==2" class="question-pagination">
            <button class="question-pag-elem quest-prev" (click)="previous()">popr</button>
            <div class="question-pag-elem">{{questions.result.pages}}</div>
            <div  class="emptybutton">...</div>
        </div>
    </div>
</div>
